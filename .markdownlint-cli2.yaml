---
# Markdown linting configuration for Jellybuntu Wiki
# https://github.com/DavidAnson/markdownlint-cli2

config:
  # Line length - allow up to 200 characters
  # Increased from 120 to accommodate GitHub URLs in cross-repository links
  # Format: [`path/file`](https://github.com/SilverDFlame/jellybuntu/blob/main/path/file)
  MD013:
    line_length: 200
    code_blocks: false
    tables: false
    headings: false

  # Multiple headings with same content allowed (common in documentation)
  MD024:
    siblings_only: true

  # Allow inline HTML (sometimes needed for complex tables/formatting)
  MD033: false

  # Bare URLs allowed (useful for reference links)
  MD034: false

  # First line doesn't need to be top-level heading
  MD041: false

# Files to ignore
ignores:
  - node_modules/
  - .venv/
  - __pycache__/
  - .git/
  - CHANGELOG.md
  - site/
  - "**/archive/**"
